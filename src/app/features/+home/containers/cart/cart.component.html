<div class="container">
    <div class="products">

      <div *ngFor="let product of products" class="product">
        <img width="100" height="100" [src]="iconPath(product[0].image)" alt="icon">
        <div class="info">
          <div class="section">
              <h2>{{product[0].name.toUpperCase()}}</h2>
              <h3>{{product[0].weight + (product[0].isCountable ? 'ml' : 'g')}}</h3>
          </div>
            <div class="section">
              <h2>Price</h2>
               <h3>${{product[0].price}}</h3>
            </div>
             <div class="section">

              <h2>Quantity</h2>
              <h3 class="quantity">
                <button (click)="remove(product[0])"  class="btn">-</button>
                <span>{{product.length}}</span>
                <button (click)="add(product[0])" class="btn">+</button>
              </h3>
            </div>

            <div class="section">
                <h2>Total</h2>
              <h3>${{product[0].price * product.length}}</h3>
              </div>

            <div  style="cursor: pointer"><i  (click)="removeAll(product[0])" class="material-icons">
                cancel_presentation
                </i></div>
        </div>

      </div>



    </div>

    <div *ngIf="products.length" class="payment">
      <h1>Summary</h1>
      <h2><span>Total:</span> <span>${{ totalSum }}</span></h2>
      <form class="form" [formGroup]="orderForm" (submit)="send()">
          <mat-form-field>
            <input min="0" type="number" [formControlName]="'frequency'" matInput placeholder="Frequency">
          </mat-form-field>

          <mat-form-field>
              <input [formControlName]="'orderDeliver'" matInput [matDatepicker]="picker" placeholder="Delivery Date">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

          <button style="margin-top: 30px;" mat-raised-button color="warn">Proceed: </button>
      </form>
    </div>

</div>
<div class="empty" *ngIf="!products.length">
    <h1>There are no products in cart.</h1>
  </div>
